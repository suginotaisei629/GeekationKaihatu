<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>中カテゴリ詳細</title>
    <link rel="stylesheet" href="/css/logout-container.css">
</head>
<body>
    <!-- 中カテゴリ名の表示 -->
    <h1 th:text="${subCategory.name}">中カテゴリ名</h1>

    <h2>小カテゴリ一覧</h2>
    <ul>
        <li th:each="smallCategory : ${smallCategories}">
            <!-- 小カテゴリのリンクを生成 -->
            <a th:href="@{/ProductCategories/{parentId}/{id}(parentId=${subCategory.id}, id=${smallCategory.id})}"
               th:text="${smallCategory.name}">小カテゴリ名</a>
        </li>
    </ul>
    
    <!-- トップページに戻るリンク -->
    <a href="/top" class="button-back">トップに戻る</a>
    
    <!-- ログアウトフォーム -->
    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <input type="submit" value="ログアウト">
        </form>
    </div>
</body>
</html>
