<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メーカー詳細</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>メーカー詳細</h1>

    <div>
        <p><strong>メーカー名:</strong> <span th:text="${manufacturer.name}"></span></p>
    </div>

    <!-- 管理者の場合のみ削除ボタンを表示 -->
    <div th:if="${isAdmin}">
        <form th:action="@{/manufacturers/{id}/delete(id=${manufacturer.id})}" method="post" onsubmit="return confirm('本当に削除しますか？');">
            <button type="submit">削除</button>
        </form>
    </div>

    <a href="/manufacturers" class="button-back">メーカー一覧に戻る</a>
</body>
</html>
